<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tourist Safety System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-body">

    <div class="login-container">

        </form>
    </div>

</body>
</html>
